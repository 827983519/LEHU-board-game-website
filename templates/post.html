<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/static/css/public.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/post.css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/static/js/header.js" ></script>
    <script src="/static/js/post.js" ></script>
    <title>Post</title>
</head>


<body>
    <div class="header">
        <div class="logo">
            <a href="./"><img src="/static/assest/mainpage logo.svg"></a>
        </div>
        <div class="nav">

          <a href="/logout"><img src="/static/assest/log out icon.svg" id="logout" /></a>
          <a href="/profile"><img src="/static/assest/profile icon.svg" id="profile" /></a>
          <a href="/message"><img src="/static/assest/message+icon.svg" id="group" /></a>
          <!-- {%if Have_message == 1%}
          <a href="/message"><img src="/static/assest/message+icon.svg" id="group" /></a>
          {%else%}
          <a href="/message"><img src="/static/assest/message+icon+new.svg" id="group" /></a>
          {%endif%} -->
          <a href="/activity"><img src="/static/assest/activity icon.svg" id="activities" /></a>
          <a href="/post"><img src="/static/assest/post icon.svg" id="post" /></a>
        </div>
    </div>
    <div class="content">
        <div id="head">
            <div>POST</div>
        </div>
        <div id="body">
                <!-- <form method="post">{% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Save">
                </form> -->
            <form method="post">{% csrf_token %}
                <!-- {{ form.as_p }} -->
                {% for item in form %}
                    <div class="field">
                    <label>{{ item.label_tag }}</label> {{item}}
                    </div>
                {% endfor %}
                <input type="image" name="submit" src="/static/assest/post icon_1.svg" border="0" alt="Submit" style="width: 100px;" />
                <!-- <input type="submit" value="submit" src="/static "assest/post_icon_1.svg" %}"> -->
                <!-- <img id="confirm" src="./assest/post icon_1.svg" /> -->
                <img id="cancel" src="/static/assest/cancel icon(1).svg" style="width: 100px;" />
            </form>
            <!-- <div>
                <input type="submit" value="Save">
                <img id="confirm" src="./assest/post icon_1.svg" />
                <img id="cancel" src="./assest/cancel icon(1).svg" />
            </div> -->
        </div>
    </div>
    <div id="clear">
        <div>
            <img src="/static/assest/clear mark.svg" style="width: 100px;">
            <div>You post has been published successfully!</div>
        </div>
    </div>
</body>


</html>
