<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LEHU</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./assest/mainpage logo.svg">
        </div>
        <div class="nav">
            <img src="./assest/log out icon.svg" id="logout" />
            <img src="./assest/profile icon.svg" id="profile" />
            <img src="./assest/group icon.svg" id="group" />
            <img src="./assest/activity icon.svg" id="activities" />
            <img src="./assest/post icon.svg" id="post" />
        </div>
    </div>
    <div class="content">
        <h5>RECOMMENDED</h5>
        <div id="recommended">
            <div>

            </div>
            <img src="./assest/refresh.svg">
        </div>
        <div id="search">
            <h5>SEARCH</h5>
            <input type="text">
            <img src="./assest/search.svg" alt="search">
        </div>
        <h5>LOBBY</h5>
        <div id="lobby" background-color="white">
            <ul>
                {% for activity in object_list %}
                <li>{{ activity.pub_date|date }} - <a href="{% url 'detail' activity.activity_id %}">{{ activity.activity_title }}</a></li>
                    {% empty %}
                    <li>No activity yet.</li>
                {% endfor %}
                 <!-- <a class="btn btn-primary" href="{% url 'activitypost' %}"> Create New</a> -->
            </ul>

        </div>
    </div>
</body>

</html>
