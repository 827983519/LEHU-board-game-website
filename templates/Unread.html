<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/static/css/public.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/message.css" />

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
   <!-- <script src="/static/js/header.js"></script> -->
    <script src="/static/js/activities.js"></script>
    <title>activities</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="./"><img src="/static/assest/mainpage logo.svg"></a>
        </div>
        <div class="nav">
          <a href="/logout"><img src="/static/assest/log out icon.svg" id="logout" /></a>
          <a href="/profile"><img src="/static/assest/profile icon.svg" id="profile" /></a>
          {%if Have_message == 0%}
          <a href="/message"><img src="/static/assest/message+icon.svg" id="group" /></a>
          {%else%}
          <a href="/message"><img src="/static/assest/message+icon+new.svg" id="group" /></a>
          {%endif%}
          <a href="/activity"><img src="/static/assest/activity icon.svg" id="activities" /></a>
          <img src="/static/assest/post icon.svg" id="post" />
        </div>
    </div>
    <div class="content">
        <div id="head">
            <div>Unread message</div>
        </div>
        <div id="body">
            <form>


      {% if No_unread_message == 1 %}
      <div class="single_activity">
				<label class="activity_title">
					[No new message]
				</label>
        </div>
        {% endif %}



        {% for message in Unread_message_list %}
        	<div class="single_activity">
					<label class="activity_title">
            {% if message.Category == 4%}
            [{{message.Activity_title}}]
            {% elif message.Category == 3%}
            <a href="/details/{{message.Activity_id}}/register" id="title">
              [{{message.Title}}]
            </a>
            {% else %}
            <a href="/details/{{message.Activity_id}}/host" id="title">
              [{{message.Title}}]
            </a>
            {% endif %}
          </label>
              <label class="activity_content">
                <a href="/pdetail/{{message.From}}" id="content">
                  {{ message.From }}</a> {{ message.Content }}
              </label>
					<label class="activity_time">
						 {{message.CreateTime}}
          </label>
        </div>

        {% endfor %}


				<div class="field">
                    <label for="locaton" id = "allmessage">All message ></label>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
